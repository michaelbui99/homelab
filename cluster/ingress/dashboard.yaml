apiVersion: traefik.io/v1alpha1
kind: Ingress
metadata:
    name: dashboard
    namespace: traefik-ingress
spec:
    rules:
        - host: traefik.localhost
          paths:
              - path: /dashboard
                pathType: Prefix
                backend:
                    service:
                        - name: traefik-dashboard-service
                          port:
                              number: 8080
