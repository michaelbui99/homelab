apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: dashboard
    namespace: traefik-ingress
spec:
    rules:
        - host: traefik.localhost
          http:
              paths:
                  - path: /dashboard
                    pathType: Prefix
                    backend:
                        service:
                            name: traefik-dashboard-service
                            port:
                                number: 8080
