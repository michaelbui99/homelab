
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd-apps
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/michaelbui99/homelab
        targetRevision: HEAD
        path: cluster/argocd/applications
    destination:
        server: https://kubernetes.default.svc
        namespace: argocd
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
        automated: {}
