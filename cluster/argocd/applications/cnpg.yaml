apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/michaelbui99/homelab
    targetRevision: HEAD
    path: cluster/infrastructure/cnpg
    helm:
      releaseName: cnpg
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
