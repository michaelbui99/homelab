apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: nginx-ingress
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/michaelbui99/homelab
        targetRevision: HEAD
        path: cluster/argocd/infrastructure/nginx-ingress
    destination:
        server: https://kubernetes.default.svc
        namespace: infrastructure
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
