apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: ingress-nginx
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/michaelbui99/homelab
        targetRevision: HEAD
        path: cluster/infrastructure/ingress-nginx
        helm: 
            releaseName: ingress-nginx
            valueFiles:
            - values.yaml
    destination:
        server: https://kubernetes.default.svc
        namespace: infrastructure
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
        automated: {}