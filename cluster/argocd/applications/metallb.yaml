apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: metallb
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/michaelbui99/homelab
        targetRevision: HEAD
        path: cluster/infrastructure/metallb
    destination:
        server: https://kubernetes.default.svc
        namespace: infrastructure
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
        automated: {}
