apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: monitoring
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/michaelbui99/homelab
        targetRevision: HEAD
        path: cluster/monitoring
    destination:
        server: https://kubernetes.default.svc
        namespace: monitoring
    syncPolicy:
        syncOptions:
            - CreateNamespace=true
