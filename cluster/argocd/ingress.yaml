apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: argocd-server
    namespace: argocd
spec:
    rules:
        - host: argocd.mibui.homelab
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: argocd-server
                            port:
                                number: 80
          https:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: argocd-server
                            port:
                                number: 433
