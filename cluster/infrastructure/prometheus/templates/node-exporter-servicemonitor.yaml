apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/instance: kube-prometheus-stack
    app.kubernetes.io/name: prometheus-node-exporter
    release: prometheus
  name: prometheus-node-exporter
  namespace: monitoring
spec:
  endpoints:
    - interval: 10m
      path: /metrics
      targetPort: 8080
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-node-exporter
